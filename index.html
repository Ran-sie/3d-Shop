<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Forge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Cormorant+Garamond&family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Header -->

    <div class="header">
        <div class="logo">
            Mystic Forge
        </div>
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="cart.html">Cart</a>
            <a id="nav-login" href="LoginRegister.html">Login / Regisgter</a>
            <a id="welcome" style="display:none; cursor:pointer;">Welcome,  <span id="username"> </span></a>
            <a id="logout" style="display:none; cursor:pointer;">Logout</a>
        </div>
    </div>


    <section id="home">
        <div class="home-text">
            <h1>Explore Legendart Items in 3d</h1>
            <p>View, rotate, and customize fantasy gear like never before.</p>
        </div>
    </section>

    <section id="shop">

    </section>

    <section id="shopWithUs">
        <div class="with-us">
            <div class="us-box">
                <img src="image/three.png" />
                <p>Interactive 3d Previews</p>
            </div>
            <div class="us-box">
                <img src="image/fantasy.jpg" />
                <p>Stylized Fantasy Designs</p>
            </div>
            <div class="us-box">
                <img src="image/game-dev.png" />
                <p>Crafted for game devs</p>
            </div>
        </div>
    </section>

    <script src="shop.js"></script>

    <script>
        window.addEventListener('load', function(){
            const logUser = localStorage.getItem('loginUser');

            if(logUser){
                document.getElementById('nav-login').style.display = 'none';
                document.getElementById('welcome').style.display = 'flex';
                document.getElementById('logout').style.display = 'flex';
                document.getElementById('username').textContent = logUser;
            }
        }) 

        document.getElementById('logout').onclick = function(){
            localStorage.removeItem('loginUser');
            window.location.href='LoginRegister.html';
        };
    </script>

    
</body>
</html>
